<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Info about added patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Patient added</h1>
<p th:text="'id: ' + ${patient.id}" />
<p th:text="'name: ' + ${patient.firstName}" />
<p th:text="'surname: ' + ${patient.surName}" />
<p th:text="'doctorId: ' + ${patient.doctorId}" />
<p th:text="'date: ' + ${patient.date}" />
<a href="/addnewpatient">Add more patients</a>
</body>
</html>
